<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title></title>
	<style type="text/css">
		/* Gmail removes the body tag from email, so we will create a fallback table (#body) with the same properties. */
		body,#body {
			width:100% !important;
			height:100% !important;
			margin:0;
			padding:0;
		}
		table,td {
			border-collapse:collapse;
		}
		img {
			border:0 none;
			max-width:100%;
			line-height:100%;
			outline:none;
			display:block;
			text-decoration:none;
			-ms-interpolation-mode: bicubic;
		}
		a img {
			border: 0 none;
		}
		/* Native phone/SMS links */
		a[href^="tel"],a[href^="sms"] {
			text-decoration:none;
			color:[value];
			pointer-events:none;
			cursor:default;
		}
		/* Blue links in iOS (See: https://litmus.com/blog/remove-blue-links-ios) */
		.appleLinks a {
			color:[value];
			text-decoration:none;
		}
		.appleLinksWhite a {
			color:[value];
			text-decoration: none;
		}
	</style>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="body">
	<tr>
		<td align="center" valign="top">
			<table border="0" cellpadding="0" cellspacing="0" width="600">
				<tr>
					<td align="center" valign="top">
						Your Content
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
